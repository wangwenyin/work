<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地磅详情</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/weighbridge-detail.css">
</head>

<body>
    <div class="header">
        <div class="gation clearfix">
            <div class="gatLeft fl">
                <img src="img/logo.png">
                <span title="中信国安信息产业股份有限公司">中信国安信息产业股份有限公司</span>
            </div>
            <div class="gatRight fr">
                <img src="img/icon_setting.png">
                <img src="img/icon_boss.png">
                <img src="img/icon_cspace.png">
                <img src="img/icon_exit.png">
            </div>
        </div>
        <div class="navbarbox clearfix">
            <ul class="navul fl clearfix">
                <li class="navli">工程概况</li>
                <li class="navli opt">数字工地</li>
                <li class="navli">智能分析</li>
                <li class="navli">安全管理</li>
                <li class="navli">绿色施工</li>
            </ul>
            <ul class="navul fr clearfix">
                <li class="navli">质量管理</li>
                <li class="navli">技术管理</li>
                <li class="navli">生产管理</li>
                <li class="navli">经营管理</li>
                <li class="navli">党建工作</li>
            </ul>
        </div>
        <div class="project">
            <div class="projtxt1">智慧工地</div>
            <div class="projtxt2" title="深圳市清华国际研究院第一期">深圳市清华国际研究院第一期</div>
        </div>
    </div>
    <div class="infbox">
        <div class="inftit">
            <div class="inner">地磅监控</div>
        </div>
        <ul class="inful clearfix">
            <li class="infli arrow"></li>
            <li class="infli pitch">数据详情</li>
        </ul>
        <div class="weighbridge">
            <div class="left">
                <div class="table-detail"></div>
            </div>
            <div class="right">
                <div class="first-weight">
                    <div class="circle">
                        <div class="inner">
                            <div class="label">第一次过称</div>
                            <div class="value">8.6t</div>
                        </div>
                    </div>
                </div>
                <div class="second-weight">
                    <div class="circle no-data">
                        <div class="inner">
                            <div class="label">第二次过称</div>
                            <ul class="value">
                                <li class="active"></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script>
    $(function () {
        const lis = $('.no-data .value li');
        let count = 1;
        setInterval(() => {
            $(lis[count - 1]).toggleClass('active');

            if (count > lis.length - 1) count = 0;
            $(lis[count]).toggleClass('active');
            count ++;
        }, 1000)
    })
</script>
