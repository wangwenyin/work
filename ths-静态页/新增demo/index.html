<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="containner">
        <div class="add-btn">
            <span>新增阶段</span>
        </div>
        <div class="stage-box clearfix">
            <div class="default-stage">
                <div class="del" onclick="del(this)">删除</div>
            </div>
        </div>   
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    // 使用原生click，避免新append的元素未绑定删除事件
    function del(t) {
        const curIndex = $(t).parent().index();
        if (curIndex) {
            $('.default-stage').eq(curIndex).remove();
        } else {
            alert('no')
        }
        
    };

    $(function() {
        $('.add-btn span').click(function() {
            $(this).parent().siblings('.stage-box').append('<div class="default-stage"><div class="del" onclick="del(this)">删除</div></div>');
        });
    })
</script>
</html>
