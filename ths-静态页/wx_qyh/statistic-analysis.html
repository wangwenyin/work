<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./dist/style/weui.min.css"/>
    <!-- <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui-for-work.min.css"> -->
    <title>Document</title>
</head>
<body> 
    <div class="statistic-analysis">
        <div class="notify">
            目前我中心在审项目共49个，已审项目共28个。
        </div>
        <div class="content-box">
            <div class="basic-desc">
                评审中心近3年已累计完成政府投资项目评审201项，其中概算审核96项、可研评审105项。近一年共受理项目数78个，涉及报送金额1202.89亿元，审定总额1106.57亿元，核减率12.3%，为政府投资节约42.65亿元。
            </div>
            <div class="ky-echart-box">
                <div id="ky-echart"></div>
                <div class="prj-info">累计办理可研评审项目总数12个，办结项目7个，审后可研6.12亿元，核减1.13亿元,核减率为15%。</div>
                <div class="prj-type">可研</div>
            </div>
            <div class="gs-echart-box">
                <div id="gs-echart"></div>
                <div class="prj-info">累计办理概算评审项目总数12个，办结项目7个，审后概算6.12亿元，核减1.13亿元,核减率为15%。</div>
                <div class="prj-type">概算</div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./js/rem.js"></script>
<script type="text/javascript" src="./dist/example/zepto.min.js"></script>
<script type="text/javascript" src="./js/echarts.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script>
    // 核减情况图表
    initSubSituationEc();
    function initSubSituationEc() {
        var kyEchart = echarts.init(document.getElementById('ky-echart'));
        var gsEchart = echarts.init(document.getElementById('gs-echart'));
        var option = {
            title: {
                text: '核减情况',
                textStyle: {
                    color: '#2F93FF',
                    fontSize: 15,
                    fontWeight: 500
                }
            },
            tooltip: {
                trigger: 'item',
                formatter:  function (params, ticket, callback) {
                    // $.get('detail?name=' + params.name, function (content) {
                    //     callback(ticket, toHTML(content));
                    // });
                    return '已评：20个<br />总投资额：31亿元<br />核减金额：5亿元<br />占比：43.5%';
                },
                backgroundColor: 'rgba(73,73,73,.5)',
                padding: 10,
                textStyle: {
                    color: '#FFBF55',
                }
            },
            legend: {
                orient: 'horizontal',
                left: 'center',
                bottom: 0,
                data:['超5%-10%','超10%-15%','超15%以上']
            },
            color: ['#6BB5FF', '#FFBF55','#FE7A85'],
            series: [
                {
                    name:'核减情况',
                    type:'pie',
                    radius: ['45%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: true,
                        position: 'outside',
                        fontSize: 12,
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '14',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        show: true,
                        length: 5
                    },
                    data:[
                        {value:18, name:'超5%-10%'},
                        {value:20, name:'超10%-15%'},
                        {value:5, name:'超15%以上'}
                    ]
                }
            ]
        };

        kyEchart.setOption(option);
        gsEchart.setOption(option);
    };
</script>
